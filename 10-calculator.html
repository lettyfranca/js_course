<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style10calculator.css">
    <title>Calculator</title>
</head>
<body>
    <p>
        <p class="resultCalc"></p>
    </p>
    <p>
        <button onclick="addValue('1')" class="btn gray">1</button>
        <button onclick="addValue('2')" class="btn gray">2</button>
        <button onclick="addValue('3')" class="btn gray">3</button>
        <button onclick="addValue('+')" class="btn orange">+</button>
    </p>
    <p>
        <button onclick="addValue('4')" class="btn gray">4</button>
        <button onclick="addValue('5')" class="btn gray">5</button>
        <button onclick="addValue('6')" class="btn gray">6</button>
        <button onclick="addValue('-')" class="btn orange">-</button>
    </p>
    <p>
        <button onclick="addValue('7')" class="btn gray">7</button>
        <button onclick="addValue('8')" class="btn gray">8</button>
        <button onclick="addValue('9')" class="btn gray">9</button>
        <button onclick="addValue('*')" class="btn orange">*</button>
    </p>
    <p>
        <button onclick="addValue('0')" class="btn gray">0</button>
        <button onclick="addValue('.')" class="btn gray">.</button>
        <button onclick="addValue('=')" class="btn gray">=</button>
        <button onclick="addValue('/')" class="btn orange">/</button>
    </p>
    <p>
        <button onclick="resetCalculation()" class="btn gray-clear">Clear</button>
    </p>
    <script src="js/ex10calc.js"></script>
</body>
</html>
