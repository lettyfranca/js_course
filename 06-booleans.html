<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <script>
        console.log(3 > 5 - 5);
        console.log(5 === '5.00');

        if (false) {
            console.log('hello');
        } else {
            console.log('else');
        }

        if (15 >= 16) {
            console.log('You can drive');
        } else {
            console.log('You can not drive');
        }
    </script>
</body>
</html>
