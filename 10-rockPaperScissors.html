<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style10rock.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>
        <button onclick="playGame('rock')" class="btn"><img src="img/rock.png" alt="rock" class="imgFormat"></button>
        <button onclick="playGame('paper')" class="btn"><img src="img/paper.png" alt="paper" class="imgFormat"></button>
        <button onclick="playGame('scissors')" class="btn"><img src="img/scissors.png" alt="scissors" class="imgFormat"></button>
        
    </p>
    <p class="resultNow"></p>
    <p class="optPlay"></p>
    <p class="scoreNew">Wins: 0, Losses: 0, Ties: 0</p>
    <button onclick="resetScore()" class="btnReset">Reset Score</button>
    <script src="js/ex10rock.js"></script>
</body>
</html>
